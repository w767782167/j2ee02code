<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>index.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
   
    <script type="text/javascript">
      function check(){
         //获取html标签
          var username =  document.forms[0].userName.value;
         // console.debug(username);
         if(username.trim()==""){
            alert("用户名不能为空");
            return false;
         }
         
         
         var tel =  document.forms[0].Tel.value;
         if(tel.trim()==""){
            alert("手机号码不能为空");
             return false;
         }else{
           if(isNaN(tel)){  //is not a number
             alert("手机号码必须是数字");
              return false;
           }else{
             //正则表达式
             
             //var tel_reg = new RegExp("^1[3|4|5|7|8]\\d{9}$");
             
             var tel_reg=/^1[3|4|5|7|8]\d{9}$/;
             if(tel_reg.test(tel)){
                alert("手机号码正确");
                 return true;
             }else{
               alert("请输入正确的手机号码");
                return false;
             }
           }
         
         }
        
      }
    
    
    
    </script>

  </head>
  
  <body>
    <!--onsubmit="return check();   如果是true 能提交 ,false 不能提交  -->
  
     <form action="https://www.baidu.com" onsubmit="return check();">  <!-- https://www.baidu.com -->
         <input type="text" name="userName"><br/><br/>
         <input type="text" name="Tel"><br/><br/>
         <input type="submit" value="提交"  >
     </form>
  </body>
</html>
