    <script type="text/javascript" src="../jquery-3.2.0.min.js"></script>
    
    <script type="text/javascript">
      $(function(){
      //1.隐藏和显示
         $("#hideId").click(function(){
           $("p").hide(2000);
         });
         
          $("#showId").click(function(){
            $("p").show(2000);
         });
         
          $("#hide_showId").click(function(){
            $("p").toggle(3000);
         });
         
         
         //2 淡入和淡出
         $("#fadeinId").click(function(){
             $("#div1").fadeIn();
             $("#div2").fadeIn(3000);
             $("#div3").fadeIn('fast');
         });
         
         $("#fadeoutId").click(function(){
             $("#div1").fadeOut();
             $("#div2").fadeOut(3000);
             $("#div3").fadeOut('slow');
         });
         
          $("#fadetoId").click(function(){
             $("#div1").fadeTo('slow',0.1);
             $("#div2").fadeTo('slow',0.4);
             $("#div3").fadeTo('slow',0.25);
         });
         
      });
      
     
      
    
    </script>

  </head>
  
  <body>
     <p>点击隐藏,我就隐藏,点击显示,我就显示</p>
     <button id="hideId">隐藏</button>
     <button id="showId">显示</button>
     <button id="hide_showId">隐藏/显示</button>
     
     
     <br/><br/>
     <button id="fadeinId">淡入</button>
