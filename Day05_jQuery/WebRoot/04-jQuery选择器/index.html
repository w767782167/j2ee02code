<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>index.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <!-- 导入jQuery  不能在这边写代码 -->
    <script type="text/javascript" src="jquery-3.2.0.min.js"></script>
    
    <script type="text/javascript">
       $(function(){
       
       
       });
       
       /* id选择器 */
       function show1(){
          $("#input1").val("我是被id找到");
       }
       
       /* 标签选择器 */
       function show2(){
         $("input:eq(1)").val("我是被标签找到");
       }
       
       /*  类选择器   */
       function show3(){
          $(".myclass").val("我是被类找到");
       }
       
       /*  属性选择器  */
       function show4(){
          $("[name=li4]").val("我是被属性找到");
       }
       
     
    </script>

  </head>
  
  <body>
      <input type="text" id="input1">
      <input type="text">
      <input type="text" class="myclass">
      <input type="text" name="li4">
      
      <br/><br/>
      <input type="button" value="根据id获取" onclick="show1()">
      <input type="button" value="根据标签获取" onclick="show2()">
      <input type="button" value="根据类获取" onclick="show3()">
      <input type="button" value="根据属性获取" onclick="show4()">
      
  </body>
</html>
