   //6k
   function checkChange(ele){
      var hobbys = document.getElementsByName("hobby");
      for(var i = 0;i<hobbys.length;i++){
            hobbys[i].checked = ele.checked;

 //2.按钮
 function checkAll(flag){
    var hobbys = document.getElementsByName("hobby");
      for(var i = 0;i<hobbys.length;i++){
            hobbys[i].checked = flag;
      }
 }
 
 
 //3.反选
 function checkUnAll(){
     var hobbys = document.getElementsByName("hobby");
      for(var i = 0;i<hobbys.length;i++){
            hobbys[i].checked = !hobbys[i].checked;
            //set                 get
      }
 }

	请选择你的爱好:<br/>
	<input type="checkbox" onchange="checkChange(this)" id="checkAll"/>全选/全不选<br/>

		<input type="checkbox" name="hobby"/>踢足球&nbsp;
		<input type="checkbox" name="hobby"/>上网&nbsp;
	</div>
	
	<div>

		<input type="button" onclick="checkAll(false)" value="全不选"/>
