<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>选项左右移动</title>
 <script type="text/javascript">
 
  function sel1AddTosel2(sel1,sel2){
     //获取左边的选择框
     var select1 = document.getElementById(sel1);
     //获取右边的选择框
     var select2 = document.getElementById(sel2);
     
     
     //获取左边的option
     var options = select1.getElementsByTagName("option");
     for(var i=0;i<options.length;i++){
         if(options[i].selected){
            select2.appendChild(options[i]);
            i--;
         }
     }
     
  }
   
   function sel1AddAllTosel2(sel1,sel2){
     //获取左边的选择框
     var select1 = document.getElementById(sel1);
     //获取右边的选择框
     var select2 = document.getElementById(sel2);
     
     //获取左边的option
     var options = select1.getElementsByTagName("option");
     for(var i=0;i<options.length;i++){
         select2.appendChild(options[i]);
         i--; 
     }
     
  }
 
 </script>

</head>
<body>
	<table border="1">
		<tr>
			<td>
				<select id="select1" style="width:100px" size="10" multiple="multiple">
					<option value="选项1">选项1</option>
					<option value="选项2">选项2</option>
					<option value="选项3">选项3</option>  
					<option value="选项4">选项4</option>
					<option value="选项5">选项5</option>
					<option value="选项6">选项6</option>
					<option value="选项7">选项7</option>
					<option value="选项8">选项8</option>
					<option value="选项9">选项9</option>
				</select>
			</td>
			<td align="center">
				<input type="button" onclick="sel1AddTosel2('select1','select2')" value="-->"/><br/>
				<input type="button" onclick="sel1AddAllTosel2('select1','select2')" value="==>"/><br/>
				<input type="button" onclick="sel1AddTosel2('select2','select1')" value="<--"/><br/>
				<input type="button" onclick="sel1AddAllTosel2('select2','select1')" value="<=="/>
			</td>
			<td>
				<select id="select2" style="width:100px" size="10" multiple="multiple">
				   
				
				</select>
			</td>
		</tr>
	</table>
</body>
</html>
