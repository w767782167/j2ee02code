<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>index.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript">
       function p(data){
         console.debug(data);
       }
       
      window.onload = function(){
        var inputEle = document.getElementById("input1");
        
        //----------获取值
        
        //1.元素对象.属性名
        p(inputEle.value);
        //2.元素对象["属性名"]
        p(inputEle["value"]);
        //3.元素对象.getAttribute("属性名")
        p(inputEle.getAttribute("value"));
        
        //------------设置值
         inputEle.value = "哈哈";
        inputEle["value"] = "哈哈哈";//优先级更高 
        inputEle.setAttribute("value","哈哈哈哈");
        
        p("----------------------------------");
       // 2.操作属性名和默认属性值相同的属性. 如:checked,selected
       var inputEle2 = document.getElementById("input2");
       p(inputEle2.checked);
       inputEle2.checked=false;
       
      // 3.操作class属性.-->属性名为:className
       var divEle = document.getElementById("div1");
       p(divEle.className);
       
       //4.操作style的属性.如:background-color
       var divEle2 = document.getElementById("div2");
       p(divEle2.style);
       divEle2.style.backgroundColor = "green";
       
      // 5.操作readonly属性:readonly--->readOnly
      var inputEle3 = document.getElementById("email");
      p(inputEle3.readOnly);
            
      };
    
    
    </script>
  </head>
  
  <body>
     <input type="text" value="呵呵" id="input1">
     <input type="checkbox" checked="checked" id="input2">
     <div id="div1" class="class1">div</div>
     <div id="div2" style="background-color: red;width: 80px;height: 50px">div2</div>
 
    <input id="email" type="text" readonly="readonly">
  </body>
</html>
