<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>index.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

   <script type="text/javascript">
      
   
      function p(data) {
		console.debug(data);
	  }
	  
	  window.onload = function(){
	     //js获取html标签的3种方式
	     
	     //1.id 名
	    var div1 =  document.getElementById("div1");
	    p(div1);
	    p(div1.innerHTML);
	    p(div1.innerText);
	    
	    //2 标签名  tagname
	    var arr1 =  document.getElementsByTagName("div");
	    p(arr1);
	    p(arr1[2].innerText);
	    
	    
	    //3 name
	    var arr2 =  document.getElementsByName("ha");
	    p(arr2);
	    
	    
	    var arr3 =  document.getElementsByName("a");
	    p(arr3);
	    
	    
	    //form 才能使用
	    p(document.a);
	    
	  };
   
   
   
   </script>
  </head>
  
  <body>
      <div id="div1" name="ha">哈哈哈1</div>
      <div id="div2" name="ha">哈哈哈2</div>
      <div id="div3" name="ha">哈哈哈3</div>
      <div id="div4" name="ha">哈哈哈4</div>
      
      
      <a href="#" name="a">百度1</a>
      <a href="#" name="a">百度2</a>
      <a href="#" name="a1">百度3</a>
      
      <form action="#" name="a"></form>
  </body>
</html>
