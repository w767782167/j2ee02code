         //封装一个方法 同时支持IE和W3c 
          function addListener(ele,eventType,callback){
             if(ele.addEventListener){  //W3C
                 ele.addEventListener(eventType,callback);
             }else{ //IE
                ele.attachEvent("on"+eventType,callback);
             }
          }
          
          var btn = document.getElementById("btn");
          addListener(btn,"click",function(){
             alert("哈哈哈哈");
          });
          
          
          var image = document.getElementById("img1");
          addListener(image,"mouseover",function(){
            image.src = "img/b.png";
          });
          
          addListener(image,"mouseout",function(){
            image.src = "img/a.png";
          });
       
       };
     
     </script>
