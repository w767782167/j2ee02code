<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>index.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <style type="text/css">
      ul li{
        list-style: none;
        float:left;
        margin: 5px;
        padding: 10px;
        width: 30px;
        height: 30px;
        border: 1px solid orange; 
        text-align: center;
        line-height: 30px;
      }
      a{
        text-decoration: none;
      }
      
    
    
    </style>
    <script type="text/javascript">
      var i = 1;
      var mytimer;//对象
      function showImg(){
         //获取img元素
         var imgObj =  document.getElementById("img1");
         imgObj.src = "img/"+i+".jpg";
         
         //设置li的样式
         for(index = 1;index<=3;index++){
          var liobj = document.getElementById("li"+index);
           if(index==i){
             liobj.style.backgroundColor = "orange";
           }else{
             liobj.style.backgroundColor = "white";
           }
         }
         
         
         i++;
         if(i>3){
           i=1;
         }
         mytimer = setTimeout("showImg()", 2000);
         
         //问题1:鼠标移到图片,应该停止timer
         //问题2:图片下面 应该有 1,2,3...
         
      }
      
      function stopShowImg(){
              // 停止timer
           clearTimeout(mytimer);
      }
    
    </script>

  </head>
  
  <body onload="showImg()">
     <img alt="###" src="img/1.jpg"  id="img1" 
     onmouseover="stopShowImg()" onmouseout="showImg()">
     
     <ul>
        <li id="li1"><a href="#">1</a></li>
        <li id="li2"><a href="#">2</a></li>
        <li id="li3"><a href="#">3</a></li>
     </ul>
  </body>
</html>
